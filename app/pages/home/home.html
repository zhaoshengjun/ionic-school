<ion-navbar *navbar>
  <ion-toolbar>
    <ion-title>
    School List
  </ion-title>
    <ion-buttons end>
      <button (click)="showFilters()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons> 
     
  </ion-toolbar>
  
</ion-navbar>

<ion-content class="bg-card">
  <ion-list>
      <div class="card" ion-item *ngFor="#school of schools" (click)="showDetails(school)">
        <img src="images/school-bg.jpg" class="bg-image">
        <h2 class="card-title">{{school.name}}</h2>
        <h3 class="card-subtitle">
          <ion-icon name="navigate"></ion-icon><span class="left-margin">{{school.location}} </span>   
        </h3>
        <div class="card-tag">
          <div class="tag">{{school.types}}</div>
          <div class="tag">{{school.years}}</div>
        </div>
      </div>
    
  </ion-list>
</ion-content>
